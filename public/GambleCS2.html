<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Gamble</title>
  <link rel="stylesheet" href="styleMain.css">
</head>
<body>
  <header>
    <h1>CS2 GAMBLE</h1>
    <div id="user-info">
      <img id="profile-pic" src="" alt="Foto de Perfil" style="display: none; border-radius: 50%; width: 50px; height: 50px;">

      <span id="user-name">Guest</span>
      <span id="user-saldo">Saldo: R$0.00</span>
    </div>
    <button id="login-register-btn">Entrar/Cadastrar</button>
    <button id="add-saldo-btn" style="display: none;">Adicionar Saldo</button>
    <button id="logout-btn" style="display: none;">Sair</button>
    <div id="login-modal">
      <div class="modal-content">
        <span id="close-modal" style="cursor: pointer; font-size: 24px;">&times;</span>
        <h2 id="modal-title">Entrar</h2>
        <input id="usernameInput" type="text" placeholder="Usuário">
        <input id="passwordInput" type="password" placeholder="Senha">
        <button id="actionButton">Entrar</button>
        <p id="toggleText">
          Não tem conta? <span id="toggleLink" style="cursor: pointer; color: #4CAF50;">Cadastre-se</span>
        </p>
      </div>
    </div>
    
    
    
    
  </header>

  <main>
    <div class="grid-container">
      <!-- Caixas serão carregadas dinamicamente aqui -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 CS2 GAMBLE</p>
  </footer>

  <script src="scriptMain.js" defer></script>
</body>
</html>
