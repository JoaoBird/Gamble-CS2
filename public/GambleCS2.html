<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Gamble</title>
  <script src="scriptMain.js" defer></script>
  <link rel="stylesheet" href="styleMain.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <a href="/public/GambleCS2.html">
        <img src="/public/pages/img-pag/CS2G-icon.png" alt="CS2 Gamble Logo" />
      </a>
      <h1>CS2 GAMBLE</h1>
    </div>
    <div>
      <div id="filter-area">
        <input type="text" id="filter-input" placeholder="Pesquisar a caixa...">
      </div>
    </div>

    <div class="user-info">
      <img id="profile-pic" src="/public/pages/img-pag/default-avatar.png" alt="Avatar do Usuário" style="display: none;" />
      <span id="user-name">Guest</span>
      <span id="user-saldo">Saldo: R$0</span>
      <button id="open-login-modal" class="login-btn">Entrar/Cadastrar</button>
      <button id="logout-btn" class="logout-btn" style="display: none;">Sair</button>
    </div>
  </header>
  
  <!-- Modal de Login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2 id="modal-title">Entrar</h2>
      <input type="text" id="usernameInput" placeholder="Usuário" />
      <input type="password" id="passwordInput" placeholder="Senha" />
      <button id="actionButton">Entrar</button>
      <p id="toggleText">Não tem conta? <span style="cursor: pointer; color: #4CAF50;" id="toggleLink">Cadastre-se</span></p>
    </div>
  </div>

  <main>
    <div class="grid-container">
      <!-- Caixas serão carregadas dinamicamente aqui -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 CS2 GAMBLE, Site para +18, Aposte com responsabilidade, nao aposte o que nao pode perder</p>
  </footer>
</body>
</html>
