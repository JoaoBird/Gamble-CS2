<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Gamble</title>
  <link rel="stylesheet" href="styleMain.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <h1>CS2 GAMBLE</h1>
      <div class="user-section">
        <img src="img/user.png" alt="Usu치rio" class="user-icon">
        <span id="user-name">Guest</span>
        <span id="user-saldo">Saldo: R$0</span>
        <button id="login-register-btn">Entrar/Cadastrar</button>
        <button id="add-saldo-btn" style="display: none;">Adicionar Saldo</button>
        <button id="logout-btn" style="display: none;">Sair</button>
      </div>
    </div>
  </header>

  <!-- Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Nome de usu치rio" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <form id="registerForm" style="display: none;">
        <input type="text" id="register-username" placeholder="Nome de usu치rio" required>
        <input type="password" id="register-password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>
      <div>
        <button id="show-register" class="secondary-btn">Cadastrar</button>
        <button id="show-login" class="secondary-btn" style="display: none;">J치 tem conta? Login</button>
      </div>
    </div>
  </div>

  <!-- Grid Container -->
  <main>
    <section class="grid-container"></section>
  </main>

  <footer>
    <p>&copy; 2024 CSGO Styled Grid</p>
  </footer>

  <script src="scriptMain.js" defer></script>
</body>
</html>
