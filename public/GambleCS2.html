<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Gamble</title>
  <link rel="stylesheet" href="styleMain.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <h1>CS2 GAMBLE</h1>
      <div class="user-section">
        <img src="img/user.png" alt="Usuário" class="user-icon">
        <span id="user-name">Guest</span>
      </div>
    </div>
    <!-- Modal de Login e Cadastro -->
    <div class="modal" id="login-modal">
      <div class="modal-content">
        <h2>Login ou Cadastro</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Nome de usuário" required>
          <input type="password" id="password" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
        <p>Ou</p>
        <button id="registerBtn">Criar uma conta</button>
      </div>
    </div>
  </header>

  <!-- Grid de caixas -->
  <main>
    <section class="grid-container">
      <!-- Exemplo de uma caixa -->
     
      <!-- Adicione mais caixas aqui -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 CSGO Styled Grid</p>
  </footer>

  <script src="scriptMain.js"></script>
</body>
</html>
