<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="styleMain.css">
  <link rel="stylesheet" href="userItens.css">
  <script src="/public/scriptProfile.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <a href="/public/GambleCS2.html">
        <img src="/public/pages/img-pag/CS2G-icon.png" alt="CS2 Gamble Logo" />
      </a>
      <h1>CS2 GAMBLE</h1>
    </div>
    <div id="filter-area">
      <input type="text" id="filter-input" placeholder="Pesquisar...">
    </div>
    <div class="user-info">
      <img id="profile-pic" src="/public/pages/img-pag/default-avatar.png" alt="Avatar do Usuário" style="display: none;" />
      <span id="user-name">Guest</span>
      <span id="user-saldo">Saldo: R$0</span>
      <button id="add-balance-btn" class="adicionar-saldo">Adicionar Saldo</button>
      <button id="logout-btn" class="logout-btn" style="display: none;">Sair</button>
    </div>
  </header>
  
  <main>
    <div class="items-container">
      <h2 class="items-title">Itens ganhos:</h2>
      <div class="user-items-grid"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 CS2 Gamble</p>
  </footer>

  <!-- Modal de adicionar saldo -->
  <div id="add-balance-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <h2 id="modal-title">Adicionar Saldo</h2>
      <label for="balance-input">Insira o valor a adicionar:</label>
      <input type="number" id="balance-input" placeholder="Valor mínimo: R$1" min="1" step="0.01" />
      <button id="confirm-add-balance" class="confirm-btn">Adicionar</button>
    </div>
  </div>
</body>
</html>
